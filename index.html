<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Challenge: Do you have what it takes?</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- Title page -->
        <div id="start">
            <h1 class="welcome">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit<br />
                Keep in mind that incorrect answers will penalize your score/time <br />
                by ten seconds!
            </p>
            <!-- Start quiz button -->
            <button id="startbtn">Start Quiz</button>
        </div>
        <!-- timer -->
        <div id="countdown"></div>
        <!-- quiz div -->
        <div id="quiz" style="display: none;">
            <!-- questions  -->
            <div id="questions"></div>
            <!-- answer choices -->
            <div id="choices">
                <p><button class="choice" id="choice1" onclick="validateAnswer('choice1')"></button></p>
                <p><button class="choice" id="choice2" onclick="validateAnswer('choice2')"></button></p>
                <p><button class="choice" id="choice3" onclick="validateAnswer('choice3')"></button></p>
                <p><button class="choice" id="choice4" onclick="validateAnswer('choice4')"></button></p>
            </div>
        </div>
        <!-- tells the user right or wrong -->
        <div id = "answerStatus"></div>
        <!-- Enter score form -->
        <div id="score" style="display: none;">
        <p>
            Your Score is <span id = high-score></span>
        </p>
        </div>  
      </div>
    <script src = "./assets/scripts/script.js"></script>
</body>
</html>
